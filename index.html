<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
   <form action="" >
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male<input type="radio" name="gender" id="male">
            Female<input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        <p>
            Address
            <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p> 
            Email:
            <input type="email" id="email" name="email">
        </p>
        <p>pincode:
            <input type="number" id="pincode"name="pincode">
        </p>
        <hr>
        <h2>Payment Information</h2>
        <p> 
            Card Type:
            <select name="card" id="card">
                <option value="">--Select a card type---</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Master Card</option>
            </select>
        </p>
        <p>
            Card number<input type="number" id="cardnumber" name="cardnumber">
        </p>
        <p>
            Expiration Date<input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV<input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay Now">
   </form> 
</body>
</html>
